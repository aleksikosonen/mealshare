<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="styles/signup.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="form-wrapper">
        <h3>Register</h3>
        <p>Create new account!</p>
        <form class="light-border" id="add-user-form">
            <input class="light-border"
                   type="text"
                   name="firstname"
                   pattern=".{3,}"
                   placeholder="Firstname"
                   required>
            <input class="light-border"
                   type="text"
                   name="lastname"
                   pattern=".{3,}"
                   placeholder="Lastname"
                   required>
            <input class="light-border" type="email" name="username" placeholder="Email" required>
            <input class="light-border"
                   type="text"
                   name="username"
                   pattern="[A-Za-z0-9]+"
                   placeholder="Username"
                   required>
            <input class="light-border" type="password" name="password" pattern="(?=.*[A-Z]).{8,}"
                   placeholder="Password" id="password" required>

            <input class="light-border" type="password" name="password" pattern="(?=.*[A-Z]).{8,}"
                   placeholder="Verify password" id="verify_password" required>
            <button class="light-border" type="submit">Register</button>
        </form>
    </div>
</div>
<script src="js/signup.js"></script>
</body>
</html>
