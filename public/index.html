<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mealshare</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/topnav.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="layer" id="layer">

    <nav class="topNav">
        <div class="topLeft">
            <li><a href="index.html"><img src="images/mealshare_logo_red.png" alt="PageId" style="width: 50px"></a></li>
            <li id="myProfileHref"><a href="myprofile.html">MY PROFILE</a></li>
            <li id="shareHref"><a href="post.html">SHARE</a></li>
        </div>
        <div class="search-container">
                <input list ="matches" type="search" name="searchBar" id="searchBar" placeholder="Search for a user or #tag" autocomplete="off">
                <button type="submit"><i class="fa fa-search" id="searchBtn">
                    <img src="images/search.png">
                </i></button>
                <datalist id="matches"></datalist>
        </div>
        <ul id="matchList"></ul>
        <div class="logout">
            <li><a href="/index.html" id="logOut">LOG OUT</a></li>
        </div>
    </nav>

    <ul class="feedContainer" id ='feedContainer'>
    </ul>
    <button id="showMoreBtn">Show more...</button>

        <div id='landContainer'>
            <img src="images/mealshare_landpage.png" alt="mealshare" id="landName">
            <form id="login-form">
                <input type="text" placeholder="Enter Username" name="username"/>
                <input type="password" placeholder="Enter Password" name="password"/>
                <button type="submit"><span>LOG IN</span></button>
                <a href="/signup.html" id="signUp">New user? Sign up now!</a>
            </form>
        </div>

    <img src="images/mealshare_hexas.png" alt="foodCatchPhrase" id="hexas" height="400px" width="400px">

</div>
<script src="js/serialize.js"></script>
<script src="js/login.js"></script>
<script src="js/logout.js"></script>
<script src="js/feed.js"></script>
<script src="js/search.js"></script>
</body>
</html>
