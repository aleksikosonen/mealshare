<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mealshare</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/topnav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="layer" id="layer">

    <nav class="topNav">
        <menu class="topNav" id="topNav">
            <li id="logo"><a href="index.html"><img src="images/mealshare_logo_red.png" alt="PageId" style="width: 50px"></a></li>
            <li id="myProfileHref" class="hideHamb"><a href="myprofile.html">MY PROFILE</a></li>
            <li id="shareHref" class="hideHamb"><a href="post.html">NEW POST</a></li>
            <li class="hideHamb">
                <div class="search-container" id="search">
                    <input list ="matches" type="search" name="searchBar" id="searchBar" placeholder="Search for a user or #tag" autocomplete="off">
                    <button type="submit" id="searchBtn"></button>
                    <datalist id="matches"></datalist>
                </div>
            </li>
            <li><a href="/index.html" id="logOut" class="logout">LOG OUT</a></li>
            <li><button class="hamburger"></button></li>
        </menu>
        <ul id="matchList"></ul>

    </nav>

    <ul class="feedContainer" id ='feedContainer'>
    </ul>

    <button id="showMoreBtn">SHOW MORE!</button>

    <div id='landContainer'>
        <img src="images/mealshare_landpage.png" alt="mealshare" id="landName">
        <form id="login-form">
            <input type="text" placeholder="Enter Username" name="username"/>
            <input type="password" placeholder="Enter Password" name="password"/>
            <button type="submit"><span>LOG IN</span></button>
            <a href="/signup.html" id="signUp">New user? Sign up now!</a>
        </form>
    </div>

    <img src="images/mealshare_hexas.png" alt="foodCatchPhrase" id="hexas">

</div>
<script src="js/serialize.js"></script>
<script src="js/login.js"></script>
<script src="js/logout.js"></script>
<script src="js/feed.js"></script>
<script src="js/search.js"></script>
</body>
</html>
