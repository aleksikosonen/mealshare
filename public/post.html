<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add post</title>
    <link rel="stylesheet" href="styles/post.css">
    <link rel="stylesheet" href="styles/topnav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="layer" id="layer">

    <nav class="topNav">
        <menu class="topNav" id="topNav">
            <li id="logo"><a href="index.html"><img src="images/mealshare_logo_red.png" alt="PageId" style="width: 50px"></a></li>
        </menu>
    </nav>

    <div class="form-wrapper">
        <h3>Add post</h3>
        <form enctype="multipart/form-data"
              id="add-post-form">
            <input class="post-form-item" type="text" name="caption" placeholder="caption" required>
            <input class="post-form-item" type="file" name="post" accept="image/*">
            <button class="post-form-item" type="submit">Upload</button>
        </form>
    </div>

    <div id="latestPost">
        <p>Latest post in Mealshare</p>
        <img src="images/mealshare_logo_red.png" alt="latestUpload" id="latestUpload">
        <p id="captionText"></p>
        <p id="postedBy"></p>
    </div>
</div>
<script src="js/serialize.js"></script>
<script src="js/post.js"></script>

</body>
</html>
